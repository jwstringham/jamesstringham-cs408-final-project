<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SyllabusSaver - Tasks</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body data-page="tasks">
    <header class="top-header">
        <h1 class="logo">SyllabusSaver</h1>
        <nav class="nav-bar">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="courses.html" class="nav-btn">Courses</a>
            <a href="tasks.html" class="nav-btn active">Tasks</a>
            <a href="insights.html" class="nav-btn">Insights</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="card">
            <h2>Tasks</h2>

            <label>
                Course:
                <select id="task-course-select"></select>
            </label>

            <p id="tasks-status" class="status-msg"></p>
            <ul id="tasks-list" class="list"></ul>
        </section>

        <section class="card">
            <h2>Add Task</h2>
            <form id="task-form" class="task-form">
                <div class="field-row">
                    <label for="task-title">Task title</label>
                    <input id="task-title" name="title" type="text" placeholder="e.g., Homework 1" required />
                </div>

                <div class="field-row">
                    <label for="task-dueDate">Due date</label>
                    <input id="task-dueDate" name="dueDate" type="date" />
                </div>

                <div class="field-row">
                    <label for="task-type">Type</label>
                    <input id="task-type" name="type" type="text" placeholder="Homework / Quiz / Exam / Project..." />
                </div>

                <div class="field-row">
                    <label for="task-weight">Weight</label>
                    <input id="task-weight" name="weight" type="number" step="0.01" placeholder="%" />
                </div>

                <button class="primary-btn" type="submit">Add Task</button>
            </form>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
