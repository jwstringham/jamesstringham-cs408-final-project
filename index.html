<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SyllabusSaver – Home</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body data-page="index">
    <header class="top-header">
        <h1 class="logo">SyllabusSaver</h1>
        <p class="tagline">Upload your syllabus and let us organize your semester.</p>
        <nav class="nav-bar">
            <a href="index.html" class="nav-btn active">Home</a>
            <a href="courses.html" class="nav-btn">Courses</a>
            <a href="tasks.html" class="nav-btn">Tasks</a>
            <a href="insights.html" class="nav-btn">Insights</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="card upload-card">
            <h2>Get Started</h2>
            <p>Complete the fields and upload a PDF syllabus to create a new course.</p>

            <form id="upload-form" class="upload-form">
                <div class="field-row">
                    <label>Course Name</label>
                    <input type="text" name="courseName" required />
                </div>
                <div class="field-row">
                    <label>Instructor Name</label>
                    <input type="text" name="instructor" required />
                </div>
                <div class="field-row">
                    <label>Semester</label>
                    <input type="text" name="semester" placeholder="e.g., Fall 2025" required />
                </div>

                <div class="file-drop">
                    <p>Drag and drop a syllabus PDF here<br />or click “Browse” to select it.</p>
                    <input type="file" name="syllabusFile" accept="application/pdf" />
                </div>

                <button type="submit" class="primary-btn">Submit</button>
                <p id="upload-status" class="status-msg"></p>
            </form>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
