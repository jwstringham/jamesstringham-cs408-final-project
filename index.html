<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SyllabusSaver â€“ Home</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body data-page="index">
    <header class="top-header">
        <h1 class="logo">SyllabusSaver</h1>
        <p class="tagline">Upload your syllabus and let us organize your semester.</p>
        <nav class="nav-bar">
            <a href="index.html" class="nav-btn active">Home</a>
            <a href="courses.html" class="nav-btn">Courses</a>
            <a href="tasks.html" class="nav-btn">Tasks</a>
            <a href="insights.html" class="nav-btn">Insights</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="card upload-card">
            <h2>Get Started</h2>
            <p>Upload a PDF syllabus to get started!</p>

            <form id="upload-form" class="upload-form">
                <div class="file-drop">
                    <p>Upload a syllabus PDF to auto-create a course and its tasks.</p>
                    <label for="syllabusFile">Syllabus PDF</label>
                    <input id="syllabusFile" type="file" name="syllabusFile" accept="application/pdf" required />
                </div>

                <button type="submit" class="primary-btn">Upload Syllabus</button>
                <p id="upload-status" class="status-msg"></p>
            </form>

        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
